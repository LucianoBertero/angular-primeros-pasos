<h4>Listado</h4>
    <ul class="list-group">
      <li  *ngFor="let character of caracterList;index as i; let isFirst=first; let isLast=last; let isEven=even; let isOdd=odd "
      class="list-group-item d-flex justify-content-between align-items-center"
       [ngClass]="{'list-group-item-dark' :isLast,
                    'list-group-item-primary' :isFirst}"
      >

      <div class="">
        {{i+1}} -
        {{character.name}} - <strong>POWER:</strong> {{character.power}}

        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">X</button>
      </div>

      </li>

    </ul>

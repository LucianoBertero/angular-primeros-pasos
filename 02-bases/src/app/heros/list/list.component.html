<h3>Listado de Heroes</h3>


<div  *ngIf="deleteHero;else nothingWasDelete" class="">
  <h3>Heroe borrado: <small class="text-danger">{{deleteHero}}</small></h3>
</div>
<ng-template #nothingWasDelete>
  <h3>No ha borrado nada</h3>
</ng-template>




<button *ngIf="heroName.length>0" (click)="removeLastHero()" class="btn btn-outline-danger"  >
  Borrar ultimo heroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let heroe of heroName" class="list-group-item">
   <strong>{{heroe}}</strong>
  </li>
</ul>
